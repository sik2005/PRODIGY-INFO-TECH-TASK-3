<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="modeSelection">
            <button id="twoPlayerMode">Two Player Mode</button>
            <button id="playWithAI">Play with AI</button>
        </div>
        <div id="difficultySelection" class="hidden">
            <label for="difficulty">Select AI Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div id="currentTurn">Current Turn: <span id="currentPlayer">X</span></div>
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="resetButton">Reset Game</button>
        <div id="gameStats" class="hidden">
            <h2>Game Stats</h2>
            <p>Player X Wins: <span id="playerXWins">0</span></p>
            <p>Player O Wins: <span id="playerOWins">0</span></p>
            <p>Draws: <span id="draws">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
